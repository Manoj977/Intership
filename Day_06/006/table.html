<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h4>Table</h4>
      <table>
        <caption>
         <strong>Seminar 2022</strong>
        </caption>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">seminar</th>
        </tr>
        <tr>
          <th colspan="2">schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
        <tr>
          <td rowspan="2">Monday</td>
          <td class="clr_yellow" rowspan="2">8.00am</td>
          <td class="clr_blue" rowspan="2">5.00pm</td>
          <td rowspan="">Introduction to XML</td>
        </tr>
        <tr>
          <td>Validity:DTD and Relax NG</td>
        </tr>
        <tr>
          <td rowspan="3">Tuesday</td>
          <td class="clr_yellow">8:00 am</td>
          <td class="clr_yellow">11:00 am</td>
          <td>XPath</td>
        </tr>
        <tr>
          <td class="clr_yellow">11:00 am</td>
          <td class="clr_green">02:00 pm</td>
          <td rowspan="2">XSL Transformations</td>
        </tr>
        <tr>
          <td class="clr_green">2:00 pm</td>
          <td class="clr_blue">5:00 pm</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td class="clr_yellow">8:00 am</td>
          <td class="clr_green">12:00 pm</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </table>
    </div>
  </body>
</html>
